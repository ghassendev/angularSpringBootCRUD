<br><br><div class="container">
    <div>
    <h2>Ajouter un Arbre :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Arbre</label>
        <input type="text" [(ngModel)]="newArbre.idArbre" name="idArbre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Arbre</label>
        <input type="text" [(ngModel)]= "newArbre.nomArbre" name="nomArbre" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Arbre</label>
        <input type="number" [(ngModel)]= "newArbre.prixArbre" name="prixArbre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [(ngModel)]= "newArbre.dateCreation" name="dateCreation" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addArbre()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
